    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mormor's menuer</title>
    <link rel="stylesheet" type="text/css" th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div th:include="fragment/style :: nav-navbar"></div>
<div class="container">
    <header class="rounded">
        <div id="carousel-example-indicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-indicators" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-indicators" data-slide-to="1"></li>
                <li data-target="#carousel-example-indicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/1600x900/?food,dinner')">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h3 class="display-4">Mormor's Køkken</h3>
                        <p class="lead">Kvalitet, Smag og Kærlighed</p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://updatenewz.com/wp-content/uploads/2018/10/8748/b9808fa5-03e7-4393-bf82-8f05d2b51040-GettyImages-882314812-768x430.jpg')">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h3 class="display-4">Gode Råvarer</h3>
                        <p class="lead">Vi bruger kun gode danske råvarer i vores mad.</p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?food,dinner')">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h3 class="display-4">Mormor's Køkken</h3>
                        <p class="lead">Gode priser</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-example-indicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-indicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <div class="row text-center mt-5 mb-5">
        <div class="col-lg-4 col-md-6 mb-4" th:each="menu : ${menus}">
            <div class="card border border-dark" style="box-shadow: black; filter: drop-shadow(3px 3px 3px black)">
            <div th:href="@{../menu/find-one-json/(id=${menu.id})}" class="card text-dark">
                <img class="card-img-top " th:src="@{/img/food.jpg}">
                <div class="card-body ">
                    <h5 class="card-title" th:text="${menu.name}"></h5>
                    <p class="card-text" th:text="${menu.description}"></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="myModal">
        <div class="modal fade" id="example-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="example-modal-label"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row border-bottom" >
                                <div class="container">
                                    <label for="row-description" class="col-form-label font-weight-bold">Beskrivelse</label>
                                    <p id="row-description"></p>
                                    <br>
                                    <label for="row-price" class="col-form-label font-weight-bold">Pris pr. kuvert</label>
                                    <p id="row-price"></p>
                                </div>
                                <div class="modal-footer">
                                        <label for="guest-count">Antal ønskede kuverter</label>
                                        <input id="guest-count" type="number" name="guest-count">
                                        <button id="submit-order">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="/webjars/jquery/3.2.1/jquery.js"></script>
    <script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}" src="../../static/js/menu.js"></script>
</body>
        <style>
            .carousel-item {
                height: 55vh;
                min-height: 350px;
                background: no-repeat center center scroll;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            .card:hover{
                -webkit-box-shadow: -1px 9px 40px -12px rgba(0, 0, 0, 75);
                -mox-box-shadow: -1px 9px 40px -12px rgba(0, 0, 0, 75);
                box-shadow: -1px 9px 40px -12px rgba(0, 0, 0, 75);
            }
        </style>
</html>
